<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        #map {
            height: 100vh;
            margin: 0;
        }
    </style>

</head>
<body>
    <div id="map">


    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        const map = L.map('map').setView([-25.5469, -54.5864], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const marker = L.marker([-25.5469, -54.5864]).addTo(map);

        marker.bindPopup("<h1>Foz do Iguaçu</h1><h3>Bem vindo à cidade!</h3><img src='https://www.melhoresdestinos.com.br/wp-content/uploads/2019/07/passagens-aereas-foz-do-iguacu-capa2019-05-820x430.jpg' width='100%'>").openPopup();

        map.on('click', function(e) {
            const {lat, lng} = e.latlng;
            L.popup().setLatLng([lat, lng])
            .setContent(`Você clicou em:<br/> Latitude: ${lat.toFixed(4)}, Longitude: ${lng.toFixed(4)}`)
            .openOn(map);
        });
    

    </script>

</body>
</html>
